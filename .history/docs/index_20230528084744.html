<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefNotes</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="help">Instructions</button>
    <h1>Chef Notes</h1>
    <form>
      <label for="name">Recipe Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients"></textarea>
      <br>
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions"></textarea>
      <br>
      <div id="button-container">
        <button id="saveButton" type="button">Save Recipe</button>      
        <button id="printButton">Print Recipes</button>
        <button id="emailButton">Email Recipes</button>
      </div>
    </form>
    <div id="recipe-list">
      <div class="recipe-line"></div>
    <div id="list"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
